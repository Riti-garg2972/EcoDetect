<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center">

      <h1>Crop Disease Detection System</h1>
      <h2>Upload the image of your plant you want to detect</h2>
      <form action="/predict" method="post" enctype="multipart/form-data" onsubmit="showloading()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="my_image">Upload Your Image:</label>
          <div class="col-sm-10">
            <input type="file" name="image" class="form-control-file">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-success" value ="Predict">Submit</button>
          </div>
        </div>
      </form>

      <br>
      {% if prediction %}
      <img src="{{url_for('static', filename='Gallery1.jpg') }}" height="400px" width = "400px">
      <h2><b>Your Prediction: <i>{{ prediction }}</i> </b></h2>
  {% endif %}

    </div>

   

  </header><!-- End #header -->

  


    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

</body>
